########################################################################
#### links
########################################################################
<VirtualHost *:80>
	ServerAdmin	support@melify.com
	ServerAlias	tk-links
	ServerName	tk-links
	DocumentRoot	/Melify/mtk/dev/app/links/doc

	ErrorLog	/var/log/apache2/links.error.log
	TransferLog	/var/log/apache2/links.access.log
	CustomLog	/var/log/apache2/links.access.log combined

	ScriptAlias	/mtk/		/Melify/mtk/dev/app/links/bin/mac/

	Alias		/images/	/Melify/mtk/dev/app/links/img/
	Alias		/img/		/Melify/mtk/dev/app/links/img/
	Alias		/inc/		/Melify/mtk/dev/app/links/inc/
	Alias		/onedrive/	/drives/OneDrive/
	
	<ifModule mod_headers.so>
	    Header set Access-Control-Allow-Origin: *
	</ifModule>

	# RewriteEngine On
	# RewriteCond %{HTTPS} !=on
	# RewriteRule ^/?(.*) https://%{SERVER_NAME}/$1 [R,L]
</VirtualHost>

