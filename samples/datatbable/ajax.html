<html lang="en">

    <body>
	<table id="example" class="display" style="width:100%" style="font-size:10px!important;">

                    <th>Start date</th>
                    <th>Salary</th>
		</tr>
            </thead>

            <tfoot>
		<tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Office</th>
                    <th>Extn.</th>
                    <th>Start date</th>
                    <th>Salary</th>
		</tr>

	<script>
	 $(document).ready(function () {

		 dom:		  "ltpr" /* TURN INFO OFF */,

		 fixedColumns: {

		 }
	     });
	 });
	</script>
